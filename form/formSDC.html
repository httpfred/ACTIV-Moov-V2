<div class="elts">
    <form action="" method="" class="form" id="form">
        <div class="elts">
            <fieldset class="form-elts">
                <legend>Demandeur</legend>
                <div class="form-elts__block">

                    <label>
                        Matricule
                        <input type="text" name="name" placeholder="" id="demaneur_matricule" />
                    </label>
                    <label>
                        Nom & Prénoms
                        <input type="number" name="name" placeholder="" id="demaneur_nom_prenom" />
                    </label>
                    <label>
                        Categorie
                        <input type="text" name="name" placeholder="" id="demaneur_categorie" />
                    </label>
                </div>
                <div class="form-elts__block">

                    <label>
                        Direction
                        <input type="text" name="name" placeholder="" id="demaneur_direction" />
                    </label>
                    <label>
                        Division
                        <input type="text" name="name" placeholder="" id="demaneur_division" />
                    </label>
                    <label>
                        Service
                        <input type="text" name="name" placeholder="" id="demaneur_service" />
                    </label>
                </div>
            </fieldset>
            <fieldset class="form-elts">
                <legend>
                    Sortie de caisse
                </legend>
                <div class="form-elts__block">
                    <label>
                        Montant
                        <input type="text" name="" value="" placeholder="" id="montant" />
                    </label>
                    <label>
                        Mode de paiement
                        <input type="text" name="" value="" placeholder="" id="mode_de_paiement" />
                    </label>
                    <label>
                        Payer à
                        <input type="text" name="" value="" placeholder="" id="payer_a" />
                    </label>
                    <label>
                        Caisse de paiement
                        <input type="text" name="" value="" placeholder="" id="caisse_de_paiement" />
                    </label>
                    <label>
                        Objet de reglement
                        <input type="file" name="" value="" placeholder="" id="objet_de_reglement" />
                    </label>
                </div>
                <table>
                    <tr>
                        <th>Reference de la transaction</th>
                        <th>Visa superieur hierachique n+1</th>
                        <th>Visa superieur directeur</th>
                        <th>Visa DFC</th>
                    </tr>
                    <tr>
                        <td> <input type="file" name="" value="" placeholder="" id="reference_de_la_transaction" /></td>
                        <td> <input type="file" name="" value="" placeholder="" id="visa_superieur_hierachique" /></td>
                        <td> <input type="file" name="" value="" placeholder="" id="visa_superieur_directeur" /></td>
                        <td> <input type="file" name="" value="" placeholder="" id="visa_DFC" />
                        </td>
                        <!-- <td></td> -->
                    </tr>
                </table>
                <table>
                    <tr>
                        <th>Reference de la transaction</th>
                        <th>Visa DG (mission de + 500 milles)</th>
                        <th>Visa service engagement</th>
                        <th>Visa rav (autres lieu de paiement)</th>
                    </tr>
                    <tr>
                        <td> <input type="file" name="" value="" placeholder="" id="reference_de_la_transaction" /></td>
                        <td> <input type="file" name="" value="" placeholder="" id="visa_DG" />
                        </td>
                        <td> <input type="file" name="" value="" placeholder="" id="visa_service_engagement" /></td>
                        <td> <input type="file" name="" value="" placeholder="" id="visa_rav" />
                        </td>
                        <!-- <td></td> -->
                    </tr>
                </table>
            </fieldset>
            <fieldset class="form-elts">
                <legend>Frais de mission</legend>
            </fieldset>
        </div>
        <div class="input-optn">
            <input class="Submit" type="submit" value="Annuler demande" />
            <input class="Submit" id="validate" type="submit" value="Valider" />
        </div>
    </form>
</div>
